<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen por deparatamento</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Resumen contrataciones por departamento superior al promedio</h2>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>department</th>
                <th>hired</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.department }}</td>
                <td>{{ item.hired }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
